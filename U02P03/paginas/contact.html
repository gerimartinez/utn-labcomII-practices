<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">

    <title>Contacto</title>
</head>
<body>
       <!-- Encabezado -->
       <header>
        <h1>LAS RECETAS DE LA NONA</h1>
    </header>
        <div class="container">
        <!-- Navegación / cotenedor izquierdo -->
        <div class="container">
            <!-- Navegación / cotenedor izquierdo -->
            <nav>
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="./paginas/multimedia.html">Multimedia</a></li>
                    <li><a href="./paginas/contact.html">Contacto</a></li>
                </ul>
            </nav>
        <!-- Contenedor principal -->
    <main>
       <form>
        <table>
            <tr>
                <td>
                    <label for="nombre">Nombre:</label>
                </td>
                <td>
                    <input type="text" id="nombre" name="nombre">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email:</label>
                </td>
                <td>
                    <input type="email" id="email" name="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="edad">Edad:</label>
                </td>
                <td>
                    <input type="number" id="edad" name="edad">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="color">Color preferido:</label>
                </td>
                <td>
                    <input type="color" id="color" name="color">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="comentario">Comentario:</label>
                </td>
                <td>
                    <textarea id="comentario" name="comentario" minlength="10">

                    </textarea>
                </td>
            </tr>
        </table>
        <br>
        <input type="submit" value="Enviar">
       </form>
    </main>
    <!-- Contenedor secundario / derecho -->
        <div class="right">
            <h2>Info</h2>
            <p>Cualquier duda podes comunicarte con nosotros a traves del <a href="tel:+336487539875">TEL</a></p>
            </div>
        </div>
    <!-- Pie de Página-->
    <footer>
        <p>Recetas para disfrutar de una rica comida!</p>
    </footer>
</body>
</html>
