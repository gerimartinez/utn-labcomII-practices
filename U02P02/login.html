<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion</title>
</head>
<body>
    <h1>Iniciar sesion</h1>
    <h2>Pasos a seguir para iniciar sesion</h2>
   <hr>
    <ul>
        <li>Ingresar el nombre de usuario</li>
        <li>Ingresar el email</li>
        <li>Ingresar la contraseña</li>
        <li>Para finalizar, presiona el boton enviar</li>  
    </ul>

    <form>
        <label for="nombre-usuario">Usuario:</label>
        <input type="text" id="nombre-usuario" name="nombre-usuario">

        <label for="email">Email</label>
        <input type="text" id="email" name="email">

        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña">

        <input type="checkbox" id="recordar" name="recordar">
        <label for="checkbox">Recordar datos del usuario</label>
        
        <input type="submit" value="Iniciar sesion">
    </form>
</body>
</html>
