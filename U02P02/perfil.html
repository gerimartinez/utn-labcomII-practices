<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
</head>
<body>
    <h1>Datos del usuario</h1>

    <form>
        <input type="text" value="ESTUDIANTE">

        <label for="nombre-completo">Nombre completo:</label>
        <input type="text" id="nombre-completo" name="nombre-completo">

        <label for="email">Email:</label>
        <input type="text" id="email" name="email">

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad">

        <label for="nacionalidad">Nacionalidad:</label>
        <select name="nacionalidad" id="nacionalidad">
            <option value="Argentina">Argentina</option>
            <option value="Uruguay">Uruguay</option>
            <option value="España">España</option>
            <option value="Francia">Francia</option>
        </select>

        <label for="condicion-laboral">Condicion laboral:</label>
        <select name="nacionalidad" id="nacionalidad">
            <option value="Desempleado">Desempleado</option>
            <option value="en búsqueda laboral">En búsqueda laboraly</option>
            <option value="trabajo part time">Trabajo part time</option>
            <option value="trabajo full time">Trabajo full time</option>
        </select>

        <section>
            <label for="musica">Gustos musicales:</label>
            <input type="text" id="musica" name="musica">

            <label for="comida">Comida preferida:</label>
            <select name="comida" id="comida">
                <option value="Milanesa">Milanesa</option>
                <option value="Fideos">Fideos</option>
                <option value="Papas fritas">Papas fritas</option>
            </select>
        </section>
    </form>
    

    <input type="checkbox" id="recordar" name="recordar">
    <label for="checkbox">Recordar datos del usuario</label>
   

    <input type="submit" value="Enviar">
</body>
</html>

o Un campo de sólo lectura que tenga como valor “ESTUDIANTE”.
o Un campo para el nombre completo.
o Un campo para el email.
o Un campo para la edad.
5
o Un seleccionable para la nacionalidad.
o Un seleccionable para la condición laboral. Llenar con 4
opciones: desempleado, en búsqueda laboral, trabajo part time, trabajo
full time.
 En el mismo formulario agregar una sección que agrupe la información de
gustos personales que incluya:
o Un campo de texto para gustos musicales.
o Un seleccionable de comidas preferidas.
o Un botón para enviar el formulario.
o Un checkbox para recordar los datos del usuario. -->
