<!-- 
Crea un sidebar izquierdo y una zona de contenido a su derecha usando un flex box. Los
bloques tienen colores de fondo diferentes para diferenciarlos, un gap de 2px y poseen un
padding vertical de 12px y lateral de 24px. El sidebar posee un ancho que es la cuarta parte
que el ancho del bloque de contenido (relación de anchos 1:4) y el alto está puesto a todo el
alto del viewport. Los textos son los que ves en la imagen. -->
